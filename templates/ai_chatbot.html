<script>
// AI Chatbot JavaScript with real data integration
let conversationHistory = [];
let voiceEnabled = false;

function toggleChat() {
    const chatWindow = document.getElementById('chat-window');
    chatWindow.classList.toggle('active');
    
    if (chatWindow.classList.contains('active')) {
        document.getElementById('chat-input').focus();
    }
}

function sendMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    
    if (message) {
        addMessage(message, 'user');
        input.value = '';
        
        // Process message and get AI response
        processUserMessage(message);
    }
}

function sendQuickMessage(message) {
    addMessage(message, 'user');
    processUserMessage(message);
}

function processUserMessage(message) {
    // Show typing indicator
    addTypingIndicator();
    
    // Send message to backend for processing
    fetch('/ai-chatbot/process/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
        },
        body: JSON.stringify({
            message: message,
            conversation_history: conversationHistory
        })
    })
    .then(response => response.json())
    .then(data => {
        removeTypingIndicator();
        
        if (data.success) {
            addMessage(data.response, 'bot');
            
            // Add to conversation history
            conversationHistory.push({
                user: message,
                bot: data.response,
                timestamp: new Date().toISOString()
            });
            
            // Handle any actions
            if (data.action) {
                handleAction(data.action, data.action_data);
            }
        } else {
            addMessage('Sorry, I encountered an error. Please try again.', 'bot');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        removeTypingIndicator();
        addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'bot');
    });
}

function addTypingIndicator() {
    const messagesContainer = document.getElementById('chat-messages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    `;
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function removeTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

function addMessage(content, sender) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const avatar = sender === 'user' ? 
        `<i class="fas fa-user"></i>` : 
        `<i class="fas fa-robot"></i>`;
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            ${avatar}
        </div>
        <div class="message-content">
            <p>${content}</p>
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function handleChatInput(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function startNewChat() {
    conversationHistory = [];
    const messagesContainer = document.getElementById('chat-messages');
    messagesContainer.innerHTML = `
        <div class="message bot-message">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <p>Hello! I'm your 360¬∞ Event Assistant. How can I help you today? I can help you find events, book venues, or answer any questions about our services.</p>
                <div class="message-actions">
                    <button class="action-chip" onclick="sendQuickMessage('Show me upcoming events')">üéØ Upcoming Events</button>
                    <button class="action-chip" onclick="sendQuickMessage('Help me book an event')">üìÖ Book Event</button>
                    <button class="action-chip" onclick="sendQuickMessage('Find venues near me')">üè¢ Find Venues</button>
                </div>
            </div>
        </div>
    `;
}

function clearChat() {
    conversationHistory = [];
    const messagesContainer = document.getElementById('chat-messages');
    messagesContainer.innerHTML = `
        <div class="message bot-message">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <p>Hello! I'm your 360¬∞ Event Assistant. How can I help you today? I can help you find events, book venues, or answer any questions about our services.</p>
                <div class="message-actions">
                    <button class="action-chip" onclick="sendQuickMessage('Show me upcoming events')">üéØ Upcoming Events</button>
                    <button class="action-chip" onclick="sendQuickMessage('Help me book an event')">üìÖ Book Event</button>
                    <button class="action-chip" onclick="sendQuickMessage('Find venues near me')">üè¢ Find Venues</button>
                </div>
            </div>
        </div>
    `;
}

function toggleVoice() {
    voiceEnabled = !voiceEnabled;
    const voiceIcon = document.getElementById('voice-icon');
    
    if (voiceEnabled) {
        voiceIcon.className = 'fas fa-microphone-slash';
        voiceIcon.style.color = '#ff4757';
        addMessage("Voice chat enabled! You can now speak to me.", 'bot');
    } else {
        voiceIcon.className = 'fas fa-microphone';
        voiceIcon.style.color = 'white';
        addMessage("Voice chat disabled. You can continue typing.", 'bot');
    }
}

function toggleEmojiPicker() {
    const picker = document.getElementById('emoji-picker');
    picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
}

function addEmoji(emoji) {
    const input = document.getElementById('chat-input');
    input.value += emoji;
    input.focus();
    toggleEmojiPicker();
}

// Close emoji picker when clicking outside
document.addEventListener('click', function(event) {
    const picker = document.getElementById('emoji-picker');
    const emojiBtn = document.querySelector('.emoji-btn');
    
    if (!picker.contains(event.target) && !emojiBtn.contains(event.target)) {
        picker.style.display = 'none';
    }
});

// Show notification badge after 5 seconds
setTimeout(() => {
    document.getElementById('chat-notification').style.display = 'flex';
}, 5000);

// Get CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Auto-hide notification when chat is opened
document.addEventListener('DOMContentLoaded', function() {
    const notification = document.getElementById('chat-notification');
    const chatWindow = document.getElementById('chat-window');
    
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                if (chatWindow.classList.contains('active')) {
                    notification.style.display = 'none';
                }
            }
        });
    });
    
    observer.observe(chatWindow, { attributes: true });
    observer.observe(document.getElementById('chat-messages'), { childList: true, subtree: true });
});
